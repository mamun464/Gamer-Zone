<!DOCTYPE html>
<html>
<head>
<style>
/* Style for the image container */
.image-container {
  position: relative;
  display: inline-block;
  overflow: hidden; 
  /* Hide overflowing content */
}

/* Style for the image */
.image-container img {
  max-width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease-in-out;
}

/* Style for the overlay */
.image-container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); /* Black overlay color with opacity */
  opacity: 0; /* Initially hidden */
  transition: opacity 0.3s ease-in-out;
  border-radius: 24px; /* Rounded corners for the overlay */
}

/* Style for the text that appears on hover */
.image-container .overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align: center;
  font-size: 24px;
  opacity: 0; /* Initially hidden */
  transition: opacity 0.3s ease-in-out;
}

/* When you hover over the image container, make the overlay and text visible */
.image-container:hover::before,
.image-container:hover .overlay-text {
  opacity: 1;
}
</style>
</head>
<body>

<!-- HTML structure for the image and text -->
<div class="image-container">
  <img src="images/Group 18.png" alt="Your Image">
  <div class="overlay-text">Watch Now</div>
</div>

</body>
</html>
